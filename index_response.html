<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botu response</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="imagen" alt="Imagen dinámica">
    <script>
        const actualizarImagen = async () => {
            try {
                const respuesta = await fetch('https://efae-181-14-214-43.ngrok-free.app/respuesta.png', {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                if (!respuesta.ok) throw new Error('Error al cargar la imagen');
                const blob = await respuesta.blob();
                const imagen = document.getElementById('imagen');
                imagen.src = URL.createObjectURL(blob);
            } catch (error) {
                console.error('Error al cargar la imagen:', error);
            }
        };

        // Cargar imagen inicial
        actualizarImagen();

        // Actualización automática cada 5 segundos
        setInterval(actualizarImagen, 5000);
    </script>
</body>
</html>
